{% extends "blog_app/base.html" %}
{% block content %}
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">No</a>
    </form>
{% endblock %}
